name: Demo 05 - Pull Request

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build-test-branch:
    name: "Build and Test Of PR"
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup .NET Core 5.x
    - name: Setup .NET Core 5.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    # Install dependencies
    - name: Install dependencies
      run: dotnet restore "${{ github.workspace }}/mywebapp/mywebapp.sln"

    # Build the project
    - name: Build project
      run: dotnet build "${{ github.workspace }}/mywebapp/mywebapp.sln" --configuration Release --no-restore


    # Publish the project
    - name: Publish project
      run: dotnet publish "${{ github.workspace }}/mywebapp/src/mywebapp.csproj" -c Release -o mywebapp

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mywebapp-build-artifacts
        path: mywebapp/**
        if-no-files-found: error
        retention-days: 90

    # Install Trivy for security scanning
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget -y
        wget https://github.com/aquasecurity/trivy/releases/download/v0.55.0/trivy_0.55.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.55.0_Linux-64bit.deb
      continue-on-error: false  # Fail the workflow if Trivy installation fails

    # Run Trivy security scan
    - name: Run security scan with Trivy
      run: |
        trivy fs --scanners vuln,secret,misconfig mywebapp
      continue-on-error: false  # Fail the workflow if vulnerabilities are found

    # Generate SARIF report from Trivy scan
    - name: Generate SARIF report from Trivy scan
      run: |
        trivy fs --scanners vuln,secret,misconfig --format sarif --output trivy-results.sarif mywebapp

    # Upload SARIF file for security results
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: trivy-results.sarif
      continue-on-error: false  # Fail the workflow if SARIF upload fails
